<mat-toolbar color="primary" class="page-header">
  <span>Orders Dashboard</span>
</mat-toolbar>

<div class="order-container">
  <mat-card class="order-card" *ngFor="let order of orders">
    <mat-card-header>
      <mat-card-title>{{ order.clientName }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Order ID:</strong> {{ order.id }}</p>
      <p><strong>Status:</strong> {{ order.status }}</p>
      <p><strong>Items:</strong></p>
      <ul>
        <li *ngFor="let item of order.items">
          {{ item.name }} (x{{ item.quantity }})
        </li>
      </ul>
    </mat-card-content>
    <div class="buttons">
      <mat-card-actions>
        <button color="primary" (click)="changeStatus(order, 'In Progress')" mat-flat-button>In Progress</button>
      </mat-card-actions>
      <mat-card-actions>
        <button color="primary" (click)="changeStatus(order, 'Finished')" mat-flat-button>Finished</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
