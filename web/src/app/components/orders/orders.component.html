<mat-card class="order-card" *ngFor="let order of orders">
  <mat-card-header>
    <mat-card-title>{{ order.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Order ID:</strong> {{ order.id }}</p>
    <p><strong>Status:</strong> {{ order.status }}</p>
    <p><strong>Items:</strong></p>
    <ul>
      <li *ngFor="let item of order.items">{{ item.name }} (x{{ item.quantity }})</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="processOrder(order)">Process Order</button>
  </mat-card-actions>
</mat-card>
